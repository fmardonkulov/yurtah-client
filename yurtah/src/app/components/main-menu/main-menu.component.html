<div class="fixed-main-menu">
  <div class="container">
    <div class="pull-left">
      <div class="pull-left">
        <div class="logo">
          <a href=""><img src="/assets/images/logo/logo-yurtah.svg" alt="Yurtah logo"></a>
        </div>
      </div>
      <div class="pull-left">
        <form action="">
          <input type="text" class="form-element" placeholder="Try New York">
          <button type="submit"><i class="yh yh_search"></i></button>
        </form>
      </div>
    </div>
    <div class="pull-right">
      <ul class="clearfix">
        <li><a routerLink="#" (click)="showSignIn = !showSignIn">Join</a></li>
        <li><a href="">Help</a></li>
        <li><a routerLink="#" (click)="showSignUp = !showSignUp">Sign up</a></li>
      </ul>
    </div>
  </div>
</div>
<app-dialog [(visible)]="showSignIn">
	<div class="sign-form">
    <a href="" (click)="socialSignIn('facebook')" class="btn-facebook"><span class="icon"></span><span>Log in with Facebook</span></a>
    <a href="" (click)="socialSignIn('google')" class="btn-google"><span class="icon"></span><span>Log in with Google</span></a>
    <div class="or">or</div>
    <div class="form-group">
      <input type="text" placeholder="Your email" [(ngModel)]="data['email']" class="form-element h-54 m-b-10">
      <input type="password" placeholder="Password" [(ngModel)]="data['password']" class="form-element h-54">
    </div>
    <div class="clearfix">
      <div class="pull-left">
        <div class="checkbox checkbox-primary">
          <input id="checkbox0" type="checkbox">
          <label for="checkbox0">Remember me</label>
        </div>
      </div>
      <div class="pull-right">
        <a href="" class="text-purple ff-ANM font-16">Forgot password?</a>
      </div>
    </div>
    <div class="m-t-20 text-center">
      <button type="submit" (click)="submitForm()" class="btn btn-h54 btn-w250 btn-purple">Log in</button>
    </div>
  </div>
</app-dialog>
