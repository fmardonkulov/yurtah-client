<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Yurtah Icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */

body {
	padding: 0 !important;
}
.icons__item,
.icons__item i {
	overflow: visible !important;
}


@font-face {
	font-family:"Yurtah Icons";
	src: url('yh-icons.woff') format("woff"), url('yh-icons.ttf') format("truetype"), url('yh-icons.eot'), url('yh-icons.svg') format('svg'), url('yh-icons.woff2') format("woff2");
	font-weight:normal;
	font-style:normal;
}

.yh {

	font-family:"Yurtah Icons";
	
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.yh_compas:before {
	content:"\f101";
}


.yh_food:before {
	content:"\f102";
}


.yh_heart:before {
	content:"\f103";
}


.yh_marker:before {
	content:"\f104";
}


.yh_message:before {
	content:"\f105";
}


.yh_search:before {
	content:"\f106";
}


.yh_share:before {
	content:"\f107";
}

		</style>
	</head>
	<body>
		<h1>Yurtah Icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="compas"><i class="yh yh_compas"></i> yh_compas</div>
			
				<div class="icons__item" data-name="food"><i class="yh yh_food"></i> yh_food</div>
			
				<div class="icons__item" data-name="heart"><i class="yh yh_heart"></i> yh_heart</div>
			
				<div class="icons__item" data-name="marker"><i class="yh yh_marker"></i> yh_marker</div>
			
				<div class="icons__item" data-name="message"><i class="yh yh_message"></i> yh_message</div>
			
				<div class="icons__item" data-name="search"><i class="yh yh_search"></i> yh_search</div>
			
				<div class="icons__item" data-name="share"><i class="yh yh_share"></i> yh_share</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;yh yh_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
